<h2 style='margin-top: -80px; margin-left: 470px;'><b>Cart</b></h2>

<div class="w3-row-padding w3-padding-16 w3-center" id="food">
  <p  *ngIf='cart_length == 0'> <strong> Cart is Empty  </strong>  </p> 
  <table  *ngIf='cart_length > 0' style="width:100%">
       <tr>
         <th>Dish</th>
         <th>Price</th>
         <th>From</th>
         <th></th>
       </tr>
       
          <tr *ngFor='let item of cart'>
            <td class='td'>{{ item.dish_name }}</td>
            <td>${{ item.price }}</td>
            <td>{{ item.kitchen_name }}</td>
          <td><a  (click)='removeFromCart($event, item)' id='{{ item.id }}'  class='button'>Remove</a></td> 
          </tr>

          
     </table>
     
    <button *ngIf='total > 0' (click)='purchase()' class='purchaseButton' id=''> Purchase </button>
     <p  *ngIf='cart_length > 0 '> <strong> Total: $ {{total}}  </strong>  </p>
     

 </div>

<style>
  .kitchen{
    width: 300px;
    height: 300px;
    display: inline-block;
  }
  td.td{
    border:1px solid green; 
    border-radius: 5px;
  }
  td.td:hover{
    background-color: lightskyblue;
  }
  button, .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 6px 6px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }
  button:hover, .button:hover{
    background-color: darkcyan;
  } 

</style>
